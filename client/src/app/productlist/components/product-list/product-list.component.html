<div class="main-control">
    <div class="newProd">
        <button class="btn" (click)="createNewProduct()">Create Product</button>
    </div>
    <div>
        <app-product-details
            [product]="selectedProd"
            [createHandler]="addProduct"
            [updateHandler]="updateProduct"
            [deleteHandler]="deleteProduct">
        </app-product-details>
    </div>
</div>

<div class="main-item">
    <div class="grid">
        <div *ngIf="products; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>            
            <article class="card product-item" *ngFor="let product of products"
                (click)="selectProd(product)" [class.active] = "product === selectedProd">
                <header class="card__header">
                    <h1 class="product__title">{{ product.title }}</h1>
                </header>
                <div class="card__image">
                    <img class="product__image" [src]="product.imageUrl"/> 
                </div>
                <div class="card__content">
                    <h2 class="product__price">{{ product.price }}</h2>
                    <p class="product__description">{{ product.description }}</p> 
                </div>            
            </article>
        </ng-template>
        <ng-template #elseBlock>Loading...</ng-template>
    </div>
</div>
